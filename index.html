<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculator by ASG</h2>
            <input type="text" class="input" id="input"/>
            <div class="row">
                <button class="button" onclick="empty()">  C  </button>
                <button class="button" onclick="clicked('%')">  %  </button>
                <button class="button" onclick="singleRemove()">  BS  </button>
                <button class="button" onclick="clicked('/')">  /  </button>
            </div>
            <div class="row">
                <button class="button" onclick="clicked(7)">  7 </button> 
                <button class="button" onclick="clicked(8)">  8  </button>
                <button class="button" onclick="clicked(9)">  9  </button>
                <button class="button" onclick="clicked('*')"> X  </button>
            </div>
            <div class="row">
                <button class="button" onclick="clicked(4)">  4  </button>
                <button class="button" onclick="clicked(5)">  5  </button>
                <button class="button" onclick="clicked(6)">  6  </button>
                <button class="button" onclick="clicked('-')">  -  </button>
            </div>
            <div class="row">
                <button class="button" onclick="clicked(1)">  1  </button>
                <button class="button" onclick="clicked(2)">  2  </button>
                <button class="button" onclick="clicked(3)">  3  </button>
                <button class="button" onclick="clicked('+')">  +  </button>
            </div>
            <div class="row">
                <button class="button" onclick="clicked('00')">  00 </button> 
                <button class="button" onclick="clicked(0)">  0  </button>
                <button class="button" onclick="clicked('.')">  .  </button>
                <button class="button" onclick="calculate()">  =  </button>
            </div>
        </div> 
    </div>
    <script>
        function clicked (x){
            const a = document.getElementById('input').value += x
        }
        function calculate(){
            let res = document.getElementById('input').value;
            let b = eval(res);
            document.getElementById('input').value = b    
        }
        function empty (){
            document.getElementById('input').value = " ";
        }
        function singleRemove(){
            let back = document.getElementById('input').value ;
            back = back.substring(0, back.length-1);
            document.getElementById('input').value = back;

        }
    </script>
</body>
</html>
